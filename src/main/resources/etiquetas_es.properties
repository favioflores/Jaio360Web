step4.announcement.text2=Evaluaci\u00f3n 360 - Nombre de Empresa
step4.announcement.text3=<p>Estimado(a), como parte del programa Potenciando tu Talento, te invitamos a completar el siguiente cuestionario con el que participar\u00e1s como evaluado o evaluador, seg\u00fan sea el rol que la compa\u00f1\u00eda ha determinado para ti en este proceso.</p><p>Para acceder deber\u00e1s utilizar el usuario y la contrase\u00f1a que te asignamos en Jaio360.</p><p>\u00a1Muchas gracias por tu participaci\u00f3n!</p>
step4.announcement.text4=https://th.bing.com/th/id/R.53c2cd2924c9eb72ceb9c5ba0f35ec31?rik=01kOhcLsXZITQA&riu=http%3a%2f%2fwww.art40designs.com%2fwp-content%2fuploads%2f2016%2f07%2fYour-Brand-Your-Clients-1.jpg&ehk=KRVrOBR0dOqP6NLFm8JMIk5g2gnD1O%2fRljficr%2b23wo%3d&risl=&pid=ImgRaw&r=0
step4.welcome.text1=<p>Siempre verifique el nombre de la persona que est\u00e1 evaluando.</p><p>Para calificar, marque en una escala de 1 a 4 (siendo 1 la calificaci\u00f3n m\u00e1s baja y 4 la m\u00e1s alta).</p><p>De ser posible, brinde comentarios en cada pregunta, recuerde describir los aspectos positivos y las oportunidades de mejora del evaluado seg\u00fan corresponda, esto enriquecer\u00e1 el feedback del evaluado.</p>
step4.welcome.text2=<p>Recuerde que esta evaluaci\u00f3n es confidencial, su nombre nunca estar\u00e1 vinculado a la informaci\u00f3n que proporcione.</p><p>Sus respuestas se combinar\u00e1n (sin su nombre) para producir un puntaje promedio, que se resumir\u00e1 en un informe ejecutivo.</p>
step4.welcome.text3=<p>El equipo de Recursos Humanos de NOMBRE DE EMPRESA agradece por su tiempo, compromiso y dedicaci\u00f3n invertidos en este proceso.</p>
step4.regards.text1=<p>El equipo de Recursos Humanos y Jaio360 agradecen por su tiempo, compromiso y dedicaci\u00f3n invertidos en este proceso.</p><p>Estamos seguros que su feedback ser\u00e1 s\u00famamente enriquecedor para el desarrollo del talento en NOMBRE DE EMPRESA.</p>
