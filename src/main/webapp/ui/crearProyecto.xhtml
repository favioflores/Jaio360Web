<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crear Nuevo Proyecto</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
</h:head>


<h:body>
    <h:form id="crearProyecto">
        <p:growl autoUpdate="true" life="4000" showDetail="true"  showSummary="true" />
        <p:panel id="panel"> 

                <h:panelGrid id="grid" border="0" columns="3" >

                <h:outputLabel for="strNombre" value="Nombre : " />
                <p:inputText id="strNombre" value="#{crearProyecto.strNombre}" label="Nombre" required="true" maxlength="100" style="width: 350px;" >
                    <f:validator validatorId="validaTextoIngresado" />
                </p:inputText>
                <p:message for="strNombre" display="icon" />

                <h:outputLabel for="strDescripcion" value="Descripción : " />
                <p:inputTextarea id="strDescripcion" value="#{crearProyecto.strDescripcion}" label="Descripción" required="true" maxlength="200" style="width:350px; height: 50px;" autoResize="true"  >
                    <f:validator validatorId="validaTextoIngresado" />
                </p:inputTextarea>
                <p:message for="strDescripcion" display="icon"/>

                <p:outputLabel for="strMetodologia" value="Metodologia : " />
                <p:selectOneRadio id="strMetodologia" value="#{crearProyecto.strMetodologia}" label="Metodologia" layout="grid" columns="1" required="true" >
                    <f:validator validatorId="validaTextoIngresado" />
                    <f:selectItems value="#{crearProyecto.lstMetodologias}" var="c" itemLabel="#{intIdMetodologia}" itemValue="#{strDescMetolodogia}" />
                </p:selectOneRadio>
                <p:message for="strMetodologia" display="icon" />
                <!--
                <p:outputLabel for="restricted" value="Termino del proyecto : " />
                <p:calendar id="restricted" value="#{crearProyecto.díasDisponibles}" pattern="dd/MM/yyyy" required="true" mindate="#{crearProyecto.diaMin}" maxdate="#{crearProyecto.diaMax}" />
                <p:message for="restricted" display="icon" />
                -->
                <p:commandButton value="Guardar" update="crearProyecto" actionListener="#{crearProyecto.guardarProyecto}"/>
                <p:commandButton value="Limpiar" immediate="true" > 
                    <p:ajax update="crearProyecto" resetValues="true" />
                </p:commandButton>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
    
     
</html>
