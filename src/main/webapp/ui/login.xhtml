<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateLogin.xhtml">    

    <ui:define name="head"> 
        <style>
            #grad {
                height: 100%;
                width: 100%;
                position: fixed;
                background-color: #005EA6;/* For browsers that do not support gradients */
                background-image: linear-gradient(to right, #005EA6 , #006CBE);
            }
            .text-center {
                text-align: center;
            }
            img {
                border-radius: 100%;
            }
        </style>
    </ui:define>
    <ui:define name="content">

        <div id="grad"></div>

        <p:dialog id="dlgLogin" widgetVar="dlgLogin" header="#{msg['iniciar.titulo']}" visible="true" modal="false" closable="false" showEffect="drop" resizable="false" style="opacity: 1.0;">
            <h:form id="loginForm">
                <p:panel id="panel">
                    <p:growl id="growl" sticky="false" life="4000" />

                    <div class="ui-fluid">
                        <div class="p-field">
                            <label for="usuario">#{msg['iniciar.input.usuario']}</label>
                            <p:inputText id="usuario" type="text" value="#{usuarioSesion.usuario}" maxlength="50" >                                    
                                <f:validator validatorId="validarCorreo" /> 
                            </p:inputText>
                        </div>
                        <div class="p-field">
                            <label for="contrasena">#{msg['iniciar.input.contrasena']}</label>
                            <p:password id="contrasena" value="#{usuarioSesion.contraseña}"  inline="true" >
                                <f:validator validatorId="validaContraseniaLogin" /> 
                            </p:password>
                        </div>
                        <div class="p-field">
                            <div class="text-center">
                                <p:captcha label="Captcha" language="#{msg['iniciar.captcha.lenguaje']}" /> 
                            </div>
                        </div>
                        <div class="p-field">
                            <p:outputPanel> 
                                <p:commandButton id="iniciar" update="datosLogin" value="#{msg['iniciar.boton.iniciar']}" 
                                                 ajax="false" actionListener="#{usuarioSesion.iniciarSesion}" />
                            </p:outputPanel>
                        </div>
                        <div class="p-field">
                            <div class="p-text-center">
                                <p:outputLabel>
                                    <p:link outcome="recoveryPassword.jsf" value="#{msg['iniciar.texto.olvidar.contraseña.part2']}" />
                                </p:outputLabel>
                            </div>
                        </div>
                        <div class="p-field">
                            <br/>
                            <div class="text-center">
                                <p:graphicImage value="../images/logoJaio360.jpg" width="130" height="50" />
                            </div>

                        </div>
                    </div>
                </p:panel>
                <p:inputText id="inputTime" type="hidden" value="#{usuarioSesion.timeClient}" />
                <script>
                    var MyDate = new Date();
                    var MyString = MyDate.toTimeString();
                    var MyOffset = MyString.slice(9, 17);
                    document.getElementById("loginForm:inputTime").value = MyOffset;
                </script>
            </h:form>                
        </p:dialog>
    </ui:define>
</ui:composition>
