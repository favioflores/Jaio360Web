<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>

        <title>#{msg['step5.subtitle.manage.licenses']}</title>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/showcase/css/primeflex.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/showcase/css/flags/flags.css" />

        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>

    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:panel>

                    <p:growl id="growlFormUduario" showDetail="false" life="4000" />


                    <div class="ui-fluid p-formgrid p-grid">

                        <div class="p-field p-col-12 p-md-12">
                            <div class="p-field">
                                <p:outputLabel value="#{msg['licenses.assigned.message']}"></p:outputLabel>
                            </div>

                            <div class="p-field">
                                <p:card>
                                    <div class="p-field p-formgrid p-grid">
                                        <div class="p-col" style="text-align: center;" >
                                            <p:outputLabel value="#{seguimientoProyectoView.intLicenciasIndividualesRequerido}" style="font-size: 200%;" />
                                            <p:outputLabel value=" -#{seguimientoProyectoView.intLicenciasIndividualesRequerido}" style="color: red;" />
                                        </div>
                                        <div style="text-align: center" >
                                            <p:divider layout="vertical" />
                                        </div>
                                        <div class="p-col" style="text-align: center;">
                                            <p:outputLabel value="#{seguimientoProyectoView.intLicenciasMasivasRequerido}" style="font-size: 200%;" />
                                            <p:outputLabel value=" -#{seguimientoProyectoView.intLicenciasIndividualesRequerido}" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="p-field p-formgrid p-grid">
                                        <div class="p-col" style="text-align: center;">
                                            <p:outputLabel value="#{msg['step5.number.individual.licences']}" />
                                        </div>
                                        <div>

                                        </div>
                                        <div class="p-col" style="text-align: center;">
                                            <p:outputLabel value="#{msg['step5.number.massive.licences']}" />
                                        </div>
                                    </div>
                                </p:card>
                            </div>
                            <div class="p-field">
                                <p:outputLabel value="#{msg['licenses.continue']}" ></p:outputLabel>
                            </div>
                        </div>      
                    </div>
                    <div class="p-col-12 p-col-12 p-md-12">
                        <div class="p-field p-formgrid p-grid">
                            <div class="p-field p-col">
                                <p:commandButton value="#{msg['yes']}" style="width: 100%;"  icon="pi pi-lock" update="@form"
                                                 actionListener="#{generaReportesView.generarReporteIndividual}"  oncomplete="PF('dlgLicencias').hide()" />
                            </div>
                            <div class="p-field p-col">
                                <p:commandButton value="#{msg['no']}" styleClass="ui-button-danger" 
                                                 style="width: 100%;"
                                                 icon="pi pi-times"  actionListener="#{generaReportesView.closeLicenses()}" />
                            </div>
                        </div>
                    </div>

                    <br/>
                    <center>
                        <p:graphicImage value="../images/logoJaio360.jpg" width="130" height="50" />
                    </center>
                </p:panel>
            </p:panel>
        </h:form>
    </h:body>
</html>
