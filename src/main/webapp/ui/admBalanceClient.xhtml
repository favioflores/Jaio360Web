<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateWorkspace.xhtml" >

    <ui:define name="head"> 
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="cabecera.xhtml" />
    </ui:define>

    <ui:define name="content">     
        <p:panel>

            <h:form id="formUsuario">

                <p:card id="cardFormUsuario">

                    <h3>#{msg['client.list']}</h3>

                    <p:growl id="growlFormUduario" showDetail="false" life="4000" />

                    <div class="ui-fluid p-formgrid p-grid">

                        <div class="p-field p-col-12 p-md-12">
                            <div class="p-field p-grid">
                                <div class="p-col">
                                    <!--<p:outputLabel for="@next" value="Usuario maestros o administradores " />-->
                                    <p:selectOneMenu id="idUsuario" value="#{mantenimientoLicenciaClienteView.idUsuario}" required="true" filter="true" filterMatchMode="contains" >
                                        <f:selectItem itemLabel="#{msg['please.select']}" itemValue="" />
                                        <f:selectItems value="#{mantenimientoLicenciaClienteView.lstUsuarios}" var="usu" />
                                        <p:ajax event="change" update="formContratos" listener="#{mantenimientoLicenciaClienteView.verLicenciasAsignadas()}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>      
                    </div>
                </p:card>
            </h:form>
            <p:spacer/>
            <h:form id="formAgregarLicencia">

                <p:card id="cardFormUsuario">

                    <h3>#{msg['licencia.x.cliente']}</h3>

                    <p:growl id="growlFormUduario" showDetail="false" life="4000" />

                    <div class="ui-fluid p-formgrid p-grid">

                        <div class="p-field p-col-12 p-md-4">
                            <div class="p-field p-grid">
                                <div class="p-col">
                                    <p:outputLabel for="@next" value="#{msg['tarifa.label']}" />
                                    <p:selectOneMenu id="idTarifa" value="#{mantenimientoLicenciaClienteView.idTarifa}" required="true" >
                                        <f:selectItem itemLabel="#{msg['please.select']}" itemValue="" />
                                        <f:selectItems value="#{mantenimientoLicenciaClienteView.lstTarifas}" var="tar" itemLabel="#{tar.label}" itemValue="#{tar.value}" />
                                        <p:ajax listener="#{mantenimientoLicenciaClienteView.calcularMontoBruto()}" process="@this" update="@form"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>      

                        <div class="p-field p-col-12 p-md-4">
                            <div class="p-field p-grid">
                                <div class="p-col">
                                    <p:outputLabel for="@next" value="#{msg['nro.licencias.label']}" />
                                    <p:spinner id="idNroLicencias" value="#{mantenimientoLicenciaClienteView.intCantidadLicencias}" required="true" min="1" max="#{mantenimientoLicenciaClienteView.intMaxQuantity}"  >
                                        <p:ajax event="change" update="@form" listener="#{mantenimientoLicenciaClienteView.calcularMontoBruto()}" />
                                    </p:spinner>
                                </div>
                            </div>
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <div class="p-field p-grid">
                                <div class="p-col">
                                    <p:outputLabel for="@next" value="#{msg['monto.label']}" />
                                    <p:inputText id="idMontoBruto" type="text" value="#{mantenimientoLicenciaClienteView.strMontoBruto}" disabled="true" />
                                </div>
                            </div>
                        </div>     

                        <div class="p-col-12 p-col-12 p-md-12">
                            <div class="p-field p-formgrid p-grid">
                                <div class="p-field p-col">
                                    <p:commandButton value="#{msg['add']}" update="formAgregarLicencia,formContratos" process="formAgregarLicencia" icon="pi pi-plus" 
                                                     actionListener="#{mantenimientoLicenciaClienteView.asignarLicencias}" >
                                        <p:confirm header="#{msg['confirmation']}" message="#{msg['confirmacion.agregar.licencias']}" icon="pi pi-info-circle" />
                                    </p:commandButton>
                                </div>
                                <div class="p-field p-col">
                                    <p:commandButton value="#{msg['clean']}" styleClass="ui-button-secondary" icon="pi pi-times" update="formAgregarLicencia" process="@this" actionListener="#{mantenimientoLicenciaClienteView.limpiarFormulario()}" />
                                </div>
                            </div>
                        </div>

                    </div>

                </p:card>

            </h:form>

            <p:spacer/>


            <h:form id="formContratos">

                <p:card id="panel">

                    <h3>#{msg['resumen.saldos.label']}</h3>

                    <div class="p-field p-col-12 p-md-12">
                        <p:dataTable 
                            id="lstUsuarioSaldo"
                            var="usuarioSaldo"
                            value="#{mantenimientoLicenciaClienteView.lstUsuarioSaldo}" 
                            rows="5"
                            size="small"
                            widgetVar="lstUsuarioSaldo"
                            emptyMessage="#{msg['no.items']}"
                            rowIndexVar="index"
                            >    

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="4" headerText="#{msg['licencia.individual']}"/>
                                    <p:column colspan="4" headerText="#{msg['licencia.masiva']}"/>
                                </p:row>
                                <p:row>
                                    <p:column headerText="#{msg['total']}"/>
                                    <p:column headerText="#{msg['disponible']}"/>
                                    <p:column headerText="#{msg['reservado']}"/>
                                    <p:column headerText="#{msg['utilizado']}"/>
                                    <p:column headerText="#{msg['total']}"/>
                                    <p:column headerText="#{msg['disponible']}"/>
                                    <p:column headerText="#{msg['reservado']}"/>
                                    <p:column headerText="#{msg['utilizado']}"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intTotalIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intDisponibleIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intReservadoIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intUtilizadoIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intTotalMasivo}" />
                            </p:column>                            
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intDisponibleMasivo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intReservadoMasivo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intUtilizadoMasivo}" />
                            </p:column>

                        </p:dataTable>

                    </div>

                    <h3>#{msg['historial.movimiento.label']}</h3>

                    <p:growl id="growlMntCuenta" showDetail="false" life="4000" />

                    <div class="p-field p-col-12 p-md-12">
                        <p:dataTable 
                            id="lstContratos"
                            var="contrato"
                            value="#{mantenimientoLicenciaClienteView.lstMovimientos}" 
                            rows="5"
                            size="small"
                            paginator="true" 
                            paginatorPosition="bottom"
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"                                 
                            widgetVar="lstContratos"
                            emptyMessage="#{msg['no.items']}"
                            rowIndexVar="index"
                            >    

                            <p:column style="width: 40px;">
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText 
                                    value="#{index + 1}" />
                            </p:column> 

                            <p:column  headerText="#{msg['fecha.movimiento.label']}">
                                <h:outputText value="#{contrato.dtCreacion}" />
                            </p:column>
                            <p:column  headerText="#{msg['movimiento.label']}">
                                <h:outputText value="#{contrato.strDescMovimiento}" />
                            </p:column>
                            <p:column  headerText="#{msg['cantidad']}">
                                <h:outputText value="#{contrato.intCantidad}" />
                            </p:column>

                        </p:dataTable>

                    </div>


                </p:card>

            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
