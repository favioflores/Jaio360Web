<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateWorkspace.xhtml" >

    <ui:define name="head"> 
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="cabecera.xhtml" />
    </ui:define>

    <ui:define name="content">     
        <p:panel>

            <h:form id="formUsuario">

                <p:card id="cardFormUsuario">

                    <h3>#{msg['client.list']}</h3>

                    <p:growl id="growlFormUduario" showDetail="false" life="4000" />

                    <div class="ui-fluid p-formgrid p-grid">

                        <div class="p-field p-col-12 p-md-12">
                            <div class="p-field p-grid">
                                <div class="p-col">
                                    <!--<p:outputLabel for="@next" value="Usuario maestros o administradores " />-->
                                    <p:selectOneMenu id="idUsuario" value="#{mantenimientoLicenciaAccountView.idUsuario}" disabled="true" required="true" filter="true" filterMatchMode="contains" >
                                        <f:selectItems value="#{mantenimientoLicenciaAccountView.lstUsuarios}" var="usu" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>      
                    </div>
                </p:card>
            </h:form>
            <p:spacer/>
            
            <h:form id="formContratos">

                <p:card id="panel">

                    <h3>#{msg['resumen.saldos.label']}</h3>

                    <div class="p-field p-col-12 p-md-12">
                        <p:dataTable 
                            id="lstUsuarioSaldo"
                            var="usuarioSaldo"
                            value="#{mantenimientoLicenciaAccountView.lstUsuarioSaldo}" 
                            rows="5"
                            size="small"
                            widgetVar="lstUsuarioSaldo"
                            emptyMessage="#{msg['no.items']}"
                            rowIndexVar="index"
                            >    

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="4" headerText="#{msg['licencia.individual']}"/>
                                    <p:column colspan="4" headerText="#{msg['licencia.masiva']}"/>
                                </p:row>
                                <p:row>
                                    <p:column headerText="#{msg['total']}"/>
                                    <p:column headerText="#{msg['disponible']}"/>
                                    <p:column headerText="#{msg['reservado']}"/>
                                    <p:column headerText="#{msg['utilizado']}"/>
                                    <p:column headerText="#{msg['total']}"/>
                                    <p:column headerText="#{msg['disponible']}"/>
                                    <p:column headerText="#{msg['reservado']}"/>
                                    <p:column headerText="#{msg['utilizado']}"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intTotalIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intDisponibleIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intReservadoIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intUtilizadoIndividual}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intTotalMasivo}" />
                            </p:column>                            
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intDisponibleMasivo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intReservadoMasivo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{usuarioSaldo.intUtilizadoMasivo}" />
                            </p:column>

                        </p:dataTable>

                    </div>

                    <h3>#{msg['historial.movimiento.label']}</h3>

                    <p:growl id="growlMntCuenta" showDetail="false" life="4000" />

                    <div class="p-field p-col-12 p-md-12">
                        <p:dataTable 
                            id="lstContratos"
                            var="contrato"
                            value="#{mantenimientoLicenciaAccountView.lstMovimientos}" 
                            rows="5"
                            size="small"
                            paginator="true" 
                            paginatorPosition="bottom"
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"                                 
                            widgetVar="lstContratos"
                            emptyMessage="#{msg['no.items']}"
                            rowIndexVar="index"
                            >    

                            <p:column style="width: 40px;">
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText 
                                    value="#{index + 1}" />
                            </p:column> 

                            <p:column  headerText="#{msg['fecha.movimiento.label']}">
                                <h:outputText value="#{contrato.dtCreacion}" />
                            </p:column>
                            <p:column  headerText="#{msg['movimiento.label']}">
                                <h:outputText value="#{contrato.strDescMovimiento}" />
                            </p:column>
                            <p:column  headerText="#{msg['cantidad']}">
                                <h:outputText value="#{contrato.intCantidad}" />
                            </p:column>

                        </p:dataTable>

                    </div>


                </p:card>

            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
