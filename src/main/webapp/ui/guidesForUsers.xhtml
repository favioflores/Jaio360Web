<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateWorkspace.xhtml" >

    <ui:define name="head"> 
        <style>
            body, form {
                height: 100%;
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="cabecera.xhtml" />
    </ui:define>

    <ui:define name="content">     
        <p:panel >
            <h:form id="formUsuario">

                <p:tabView>

                    <p:tab title="#{msg['guide.users']}" rendered="#{!menuPrincipal.usuarioInfo.evaluatedEvaluator}">

                        <p:media value="/resources/other/Guide for users.pdf"  width="100%" height="600" zoom="50">
                            #{msg['your.browser.not.display.pdf']}
                            <h:outputLink value="#{request.contextPath}/resources/other/Guide for users.pdf">
                                #{msg['click']}
                            </h:outputLink> 
                            #{msg['download.pdf.instead']}
                        </p:media>
                    </p:tab>

                    <p:tab title="#{msg['guide.participants']}">

                        <p:media value="/resources/other/Guide for participants.pdf" width="100%" height="600" zoom="50">
                            #{msg['your.browser.not.display.pdf']}
                            <h:outputLink value="#{request.contextPath}/resources/other/Guide for participants.pdf">
                                #{msg['click']}
                            </h:outputLink> 
                            #{msg['download.pdf.instead']}
                        </p:media>
                    </p:tab>

                    <p:tab title="#{msg['guide.requirements']}" rendered="#{!menuPrincipal.usuarioInfo.evaluatedEvaluator}">

                        <p:media value="/resources/other/Requirements for use.pdf" width="100%" height="600" zoom="50">
                            #{msg['your.browser.not.display.pdf']}
                            <h:outputLink value="#{request.contextPath}/resources/other/Requirements for use.pdf">
                                #{msg['click']}
                            </h:outputLink> 
                            #{msg['download.pdf.instead']}
                        </p:media>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
