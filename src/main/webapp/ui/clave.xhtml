<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:customJSF="http://himanshu/jsf-custom-components/"
                template="../templates/templateLogin.xhtml">    

    <ui:define name="head"> 
        <script src='https://www.google.com/recaptcha/api.js'></script>
<style>
            #grad {
                height: 100%;
                width: 100%;
                position: fixed;
                background-color: #005EA6;/* For browsers that do not support gradients */
                background-image: linear-gradient(to right, #005EA6 , #006CBE);
            }
            .text-center {
                text-align: center;
            }
            img {
                border-radius: 100%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
<!--
        <h:panelGrid border="0" style="width: 100%;" bgcolor="white" columns="2" cellpadding="0" cellspacing="0" >
            <p:graphicImage value="../images/logoJaio360.jpg" width="140" height="50" />
        </h:panelGrid>
        
        -->

        <div id="grad"></div>

        <p:dialog id="dlgLogin" widgetVar="dlgLogin" width="500" header="#{msg['clave.titulo.form']}" visible="true" modal="false" closable="false" showEffect="drop" resizable="false" >
            <h:form id="loginForm">
                <p:panel>
                    <p:growl id="growl" sticky="false" showDetail="true" life="4000" />

                    <div class="ui-fluid">
                        <div class="p-field">
                            <label for="usuario">#{msg['clave.input.msg.usuario']}</label>
                            <p:inputText id="usuario" value="#{usuarioSesion.usuario}" maxlength="200" >
                                <f:validator validatorId="validarCorreo" /> 
                            </p:inputText>
                        </div>
                        <div class="p-field">
                            <!--<div id="captcha1" class="g-recaptcha" data-sitekey="6LeGgf4SAAAAAOxdlPnTNQht-IU5UTHQAVdBwvN8"></div>-->
                            <p:captcha label="Captcha"  class="g-recaptcha" />
                        </div>
                        <div class="p-field">
                            <p:commandButton id="iniciar" update="datosLogin" value="#{msg['clave.input.btn.enviar']}" ajax="false" actionListener="#{usuarioSesion.enviarClaveCorreo()}" />
                        </div>
                        <div class="p-field">
                            <p:commandButton id="salir" action="iniciar.xhtml?faces-redirect=true" immediate="true" value="#{msg['clave.input.btn.regresar']}" />
                        </div>
                        <div class="p-field">
                            <br/>
                            <div class="text-center">
                                <p:graphicImage value="../images/logoJaio360.jpg" width="130" height="50" />
                            </div>

                        </div>
                    </div>
                </p:panel>
            </h:form>                
        </p:dialog>

    </ui:define>
</ui:composition>
