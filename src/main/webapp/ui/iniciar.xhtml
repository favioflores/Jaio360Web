<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateLogin.xhtml">    

    <ui:define name="head"> 
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <style>
            .mytable {width: 100%; min-height: 100%; position: fixed; background-size: cover;}

            .text-center {
                text-align: center;
            }

            .g-recaptcha {
                display: inline-block;               
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <!--
        <h:panelGrid border="0" style="width: 100%;" bgcolor="white" columns="2" cellpadding="0" cellspacing="0" >
            <p:graphicImage value="../images/logoJaio360.jpg" width="140" height="50" />
        </h:panelGrid>
        -->

        <table class="mytable" background="../images/fondos/macback.png" >
        </table>
        
        <p:dialog id="dlgLogin" widgetVar="dlgLogin" header="Iniciar sesión" visible="true" modal="false" closable="false" showEffect="drop" resizable="false" style="opacity: 1.0;">
            <h:form id="loginForm">
                <p:panel id="panel">
                    <p:growl id="growl" sticky="false" life="4000" />
                                     
                    <div class="ui-fluid">
                        <div class="p-field">
                            <label for="usuario">#{msg['iniciar.input.usuario']}</label>
                            <p:inputText id="usuario" type="text" value="#{usuarioSesion.usuario}" maxlength="50" >                                    
                                <f:validator validatorId="validarCorreo" /> 
                            </p:inputText>
                        </div>
                        <div class="p-field">
                            <label for="contrasena">#{msg['iniciar.input.contraseña']}</label>
                            <p:password id="contrasena" value="#{usuarioSesion.contraseña}"  inline="true" >
                                <f:validator validatorId="validaContraseniaLogin" /> 
                            </p:password>
                        </div>
                        <div class="p-field">
                            <div class="text-center">
                                <!--<div id="captcha1" class="g-recaptcha"  data-sitekey="6LeGgf4SAAAAAOxdlPnTNQht-IU5UTHQAVdBwvN8"></div>-->
                                <p:captcha label="Captcha"  class="g-recaptcha" language="pe" />
                            </div>
                        </div>
                        <div class="p-field">
                            <p:outputPanel> 
                                <p:commandButton id="iniciar" update="datosLogin" value="#{msg['iniciar.boton.iniciar']}" 
                                                 ajax="false" actionListener="#{usuarioSesion.iniciarSesion}" />
                            </p:outputPanel>
                        </div>
                        <div class="p-field">
                            <div class="p-text-center">
                                <p:outputLabel>
                                    #{msg['iniciar.texto.olvidar.contraseña.part1']}
                                    <p:link outcome="clave.jsf" value="#{msg['iniciar.texto.olvidar.contraseña.part2']}" />
                                    #{msg['iniciar.texto.olvidar.contraseña.part3']}
                                </p:outputLabel>
                            </div>
                        </div>
                        <div class="p-field">
                            <br/>
                            <div class="text-center">
                                <p:graphicImage value="../images/logoJaio360.jpg" width="130" height="50" />
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>                
        </p:dialog>
    </ui:define>
</ui:composition>
