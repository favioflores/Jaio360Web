<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateWorkspace.xhtml" >

    <ui:define name="head"> 
        <style>
            body, form {
                height: 100%;
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="cabecera.xhtml" />
    </ui:define>

    <ui:define name="content">     
        <p:panel >
            <h:form id="formUsuario">

                
                    <p:media value="/resources/other/UserGuide.pdf" width="100%" height="600" zoom="100">
                        #{msg['your.browser.not.display.pdf']}
                        <h:outputLink value="#{request.contextPath}/resources/demo/media/guide.pdf">
                            #{msg['click']}
                        </h:outputLink> 
                        #{msg['download.pdf.instead']}
                    </p:media>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
