<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head/>
    <body>

        <h:form prependId="false">

            <p:commandButton value="Press" actionListener="#{usuarioSesion.test()}" />
            <p:inputText id="inputTime" type="hidden" value="#{usuarioSesion.timeClient}" />

            <label id="countdown"></label>
            <script>
                var MyDate = new Date();
                var MyString = MyDate.toTimeString();
                var MyOffset = MyString.slice(9, 17);
                document.getElementById('inputTime').value = MyOffset;
            </script>
            <script type="text/javascript">
                function showDateInClientSideFormat(dValue)
                {
                    var d = new Date();
                    var n = d.getTimezoneOffset();
                    var dateClientSide = new Date(dValue + n);
                    return dateClientSide;
                }




                let tiempo = 60000;
                const elem = document.getElementById('countdown');

                let cuentaAtras = minutos => {

                    tiempo *= minutos;
                    let tiempoActualizado = tiempo;
                    let m = 0;
                    let s = 0;

                    let cronometro = setInterval(() => {

                        tiempoActualizado -= 1000;
                        m = Math.trunc(tiempoActualizado / 60000);
                        s = Math.trunc(tiempoActualizado / 1000);
                        elem.textContent = s + ' segundos';
                        
                        console.log(m + ' ' + s);

                        if (tiempoActualizado === 0) {
                            alert('Â¡Su tiempo ha terminado!');
                            clearInterval(cronometro);
                        }

                    }, 1000);

                };

                cuentaAtras(0.35);

            </script>
            <label id="countdown"></label>
        </h:form>

    </body>

</html>
