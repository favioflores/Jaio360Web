<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head/>
    <body>

        <h:form prependId="false">

            <p:commandButton value="Press" actionListener="#{usuarioSesion.test()}" />
            <p:inputText id="inputTime" type="hidden" value="#{usuarioSesion.timeClient}" />
            <p:outputLabel value="#{usuarioSesion.timeServer}"  />
            showDateInClientSideFormat(#{usuarioSesion.timeServer});
            
            <script>
                var MyDate = new Date();
                var MyString = MyDate.toTimeString();
                var MyOffset = MyString.slice(9, 17);
                document.getElementById('inputTime').value = MyOffset;
            </script>
            <script type="text/javascript">
                function showDateInClientSideFormat(dValue)
                {
                    var d = new Date();
                    var n = d.getTimezoneOffset();
                    var dateClientSide = new Date(dValue + n);
                    return dateClientSide;
                }
            </script>

        </h:form>

    </body>

</html>
