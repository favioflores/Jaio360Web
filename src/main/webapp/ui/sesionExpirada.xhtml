<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateLogin.xhtml">    

    <ui:define name="head"> 
        <script>
            function toSetAsParent() {
                var delay = 20000;//1 seconds
                setTimeout(function () {
                    parent.window.location.href = '#{request.contextPath}' + '/ui/iniciar.jsf';
                }, delay);
            }

        </script>
        <style>
            .mytable {
                width: 100%;
                min-height: 100%;
                position: fixed;
                background-size: cover;
            }

            .text-center {
                text-align: center;
            }

            .g-recaptcha {
                display: inline-block;
            }
        </style>
    </ui:define>
    <ui:define name="content">

        <table class="mytable" background="../images/fondos/macback.png" >
        </table>

        <h:body onload="toSetAsParent();PF('timeoutDlg').show();">

            <p:dialog header="#{msg['aviso.cierre']}" widgetVar="timeoutDlg" width="400" closable="false" maximizable="false" resizable="false" draggable="false" closeOnEscape="false" modal="true" >

                <div class="ui-fluid">

                    <div class="p-field">
                        <p:outputLabel value="#{msg['aviso.texto.explicado']}" class="p-m-2" />
                    </div>
                    <div class="p-field">
                        <p:button outcome="iniciar" value="#{msg['aviso.ok']}" class="p-m-2" />         
                    </div>
                </div>

            </p:dialog> 

        </h:body>

    </ui:define>
</ui:composition>
