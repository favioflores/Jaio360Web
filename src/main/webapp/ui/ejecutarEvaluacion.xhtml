<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateWorkspace.xhtml" >

    <ui:define name="cabecera">
        <ui:include src="cabecera.xhtml" />
    </ui:define>
    <ui:define name="content">



        <h:form id="formEjecutarEvaluacion" >

            <p:growl life="4000" showSummary="true" />

            <br/>

            <center>
                <p:card style="max-width: 900px; text-align:left ">
                    <f:facet name="title">

                        <h5>#{ejecutarEvaluacionView.strDescEvaluado}</h5>  

                        <H6>#{msg['question']} #{ejecutarEvaluacionView.intNroPreguntasActual +1}/#{ejecutarEvaluacionView.intNroTotalPreguntas}</H6>
                        <p:progressBar value="#{(ejecutarEvaluacionView.intNroPreguntasActual +1) / (ejecutarEvaluacionView.intNroTotalPreguntas)*100}" 
                                       />
                    </f:facet>

                    <!-- PREGUNTAS CERRADAS -->

                    <c:if test="#{ejecutarEvaluacionView.isPreguntaCerradaActual}" >

                        <c:if  test="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue() le ejecutarEvaluacionView.lstPreguntasCerradas.size()}" >
                            <div class="p-field p-col-12 p-md-12">
                                <h3>#{ejecutarEvaluacionView.strDescripcionPreguntaCerradaActual}</h3>
                                #{msg['please.select.answer']}
                            </div>

                            <div class="p-field p-col-12 p-md-12">

                                <p:outputPanel id="customPanel" style="margin-bottom:10px">
                                    <p:selectOneRadio id="lstRespuestas" value="#{ejecutarEvaluacionView.intRptaSeleccionada}" 
                                                      onclick="grabarRespuestaCerradaActual()" 
                                                      unselectable="true" layout="custom" >
                                        <f:selectItems value="#{ejecutarEvaluacionView.mapRespuestas}" />
                                    </p:selectOneRadio>

                                    <h:panelGrid columns="4" cellpadding="5">
                                        <c:forEach var="counter" begin="0" end="#{ejecutarEvaluacionView.lstDetalleMetrica.size()-1}">
                                            <p:commandButton value="#{counter+1}" iconPos="right" styleClass="ui-button-outlined" 
                                                             update="@form"
                                                             actionListener="#{ejecutarEvaluacionView.pressButtonRadio(ejecutarEvaluacionView.lstDetalleMetrica.get(counter).getDeIdDetalleEscalaPk())}" />
                                            <p:hotkey bind="#{counter+1}" update="@form" actionListener="#{ejecutarEvaluacionView.pressButtonRadio(ejecutarEvaluacionView.lstDetalleMetrica.get(counter).getDeIdDetalleEscalaPk())}"/>
                                            <p:radioButton id="rb#{counter}"  for="lstRespuestas" itemIndex="#{counter}"/>
                                            <h:outputLabel for="opl#{counter}" value="#{ejecutarEvaluacionView.lstDetalleMetrica.get(counter).getDeTxValor()}"/>
                                        </c:forEach>
                                    </h:panelGrid>
                                </p:outputPanel>


                            </div>



                            <c:forEach var="counter" begin="0" end="#{ejecutarEvaluacionView.lstCompComentario.size() - 1}">
                                <div class="p-field">
                                    <p:spacer/>
                                    <span class="ui-float-label">

                                        <p:inputTextarea style="width: 100%;" autoResize="true" maxlength="500" counter="display#{counter}" counterTemplate="{0} #{msg['remaining.characters']}"
                                                         value="#{ejecutarEvaluacionView.strRptaComentario[counter]}" />
                                        <p:outputLabel for="@previous" value="#{ejecutarEvaluacionView.lstCompComentario.get(counter).getCoTxDescripcion()}"/>
                                        <h:outputText id="display#{counter}" class="p-d-block" />
                                    </span>
                                </div>        
                            </c:forEach>

                        </c:if>

                    </c:if>

                    <c:if test="#{ejecutarEvaluacionView.isPreguntaCerradaActual==false}" >

                        <c:if  test="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue() le (ejecutarEvaluacionView.lstPreguntasCerradas.size() + ejecutarEvaluacionView.lstPreguntasAbiertas.size())}" >
                            <div class="p-field p-col-12 p-md-12">
                                #{msg['please.answer.next.questions']}
                            </div>

                            <div class="p-field p-col-12 p-md-12">
                                <span class="ui-float-label">
                                    <p:inputTextarea style="width: 100%;" autoResize="true" maxlength="500" counter="display" counterTemplate="{0} #{msg['remaining.characters']}"
                                                     value="#{ejecutarEvaluacionView.strRptaPreguntaAbierta}" />
                                    <p:outputLabel for="@previous" value="#{ejecutarEvaluacionView.strDescripcionPreguntaAbiertaActual}" />
                                    <h:outputText id="display" class="p-d-block" />
                                </span>
                            </div>

                        </c:if>

                    </c:if>

                    <f:facet name="footer">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col" style="text-align:left;">
                                <!--<c:if test="#{ejecutarEvaluacionView.isPreguntaCerradaActual}" >-->
                                <p:commandButton icon="pi pi-arrow-left" value="#{msg['back']} (Ctrl+A)" update="@form" style="width: 200px;" 
                                                 actionListener="#{ejecutarEvaluacionView.previaPregunta()}" 
                                                 rendered="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue()>0?true:false}" />
                                <p:hotkey bind="ctrl+a" update="@form" 
                                          rendered="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue()>0?true:false}" 
                                          actionListener="#{ejecutarEvaluacionView.previaPregunta()}"/>
                                <!--</c:if>-->
                            </div>
                            <div class="p-field p-col" style="text-align:right;">
                                <!--<c:if test="#{ejecutarEvaluacionView.isPreguntaCerradaActual}" >-->
                                <p:commandButton icon="pi pi-arrow-right" value="#{msg['next']} (Ctrl+S)" update="@form" style="width: 200px;" 
                                                 actionListener="#{ejecutarEvaluacionView.siguientePregunta()}"
                                                 rendered="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue()==ejecutarEvaluacionView.intNroTotalPreguntas.intValue()-1?false:true}"
                                                 />
                                <p:hotkey bind="ctrl+s" update="@form" 
                                          rendered="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue()==ejecutarEvaluacionView.intNroTotalPreguntas.intValue()-1?false:true}"
                                          actionListener="#{ejecutarEvaluacionView.siguientePregunta()}"/>
                                <p:commandButton icon="pi pi-save" value="#{msg['save.answers']}" update="@form" style="width: 200px;" 
                                                 actionListener="#{ejecutarEvaluacionView.ultimaPregunta()}" styleClass="ui-button-warning"
                                                 rendered="#{ejecutarEvaluacionView.intNroPreguntasActual.intValue()==ejecutarEvaluacionView.intNroTotalPreguntas.intValue()-1?true:false}"
                                                 oncomplete="PF('dlgAgradecimiento').show();"
                                                 >
                                    <!--p:confirm header="Confirmación" message="¿Deseas finalizar la evaluación?" icon="pi pi-info-circle" /-->
                                </p:commandButton>
                                <!--</c:if>-->
                            </div>
                        </div>
                    </f:facet>
                </p:card>

                <p:remoteCommand name="grabarRespuestaCerradaActual" update="@form" actionListener="#{ejecutarEvaluacionView.grabarRespuestaCerradaActual()}" />



                <!-- PREGUNTAS ABIERTAS -->


                <p:spacer/>
            </center>






            <!--
                        <div style="height:10px" />
                        <p:outputPanel binding="#{ejecutarEvaluacionView.objOutputPanelCerrada}" />
                        <div style="height:20px" />
                        <c:if test="#{ejecutarEvaluacionView.lstComponenteAbierta.size()>0}">
                            <h3>Preguntas abiertas</h3>  
                            <p:outputLabel value="Da tu opinión sobre estos puntos:" /> 
                            <div style="height:30px" />
                            <p:outputPanel binding="#{ejecutarEvaluacionView.objOutputPanelAbierta}" />
                        </c:if>                
                        <h:panelGrid style="width: 100%; text-align: center;" border="0" columns="1" >
                            <p:commandButton id="btnGuardar" value="Finalizar" oncomplete="PF('dlg').show();" class="ExageraBoton" />  
                        </h:panelGrid>
            -->


        </h:form>

        <p:dialog header="#{msg['welcome']}"  
                  visible="true" 
                  hideEffect="drop"
                  showEffect="drop"
                  widgetVar="dlgInstrucciones" 
                  minimizable="false"
                  responsive="true"
                  resizable="true"
                  closable="true" 
                  modal="true"
                  closeOnEscape="true"
                  fitViewport="true"
                  maximizable="false">
            <p:scrollPanel style="height:500px; border: 0px;" >
                <h:outputText value="#{ejecutarEvaluacionView.strInstrucciones}" escape="false" />
            </p:scrollPanel>
            <f:facet name="footer">
                <center>
                    <p:commandButton value="#{msg['close']}" type="button" onclick="PF('dlgInstrucciones').hide()" />
                </center>
            </f:facet>  
        </p:dialog>

        <p:dialog header="#{msg['template.regards.label.thank']}" modal="true" 
                  fitViewport="true" 
                  appendTo="@(body)" 
                  widgetVar="dlgAgradecimiento" 
                  closeOnEscape="false"
                  closable="false"
                  resizable="false" >
            <h:form>
                <h:outputText value="#{ejecutarEvaluacionView.strAgradecimiento}" escape="false" />
                <br/>
                <center>
                <p:commandButton value="#{msg['go.out']}" actionListener="#{ejecutarEvaluacionView.salir()}" />
                </center>
            </h:form>
        </p:dialog>




    </ui:define>
</ui:composition>
