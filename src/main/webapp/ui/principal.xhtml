<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>#{msg['principal.titulo']}</title>
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/images/favicon.png" />
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/showcase/css/primeflex.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/showcase/css/flags/flags.css" />
        
        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        
        <ui:insert name="head"/>
        
	</h:head>

    <h:body>
        
       
        <div id="page-principal" class="ui-widget">
            <div id="content-principal">
                <div class="post">
                    
                    <p:growl id="growl" showDetail="true" />
                    <ui:include src="cabecera.xhtml" />
                    <ui:include src="pendientes.xhtml" />

                </div>
            </div>

        </div>        
            
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
        <p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" header="Por favor espere...">
            <p:graphicImage style="width: 100%" value="/images/ajax-loader.gif" />
        </p:dialog>

        <h:form prependId="false">
            <p:idleMonitor timeout="3600000" >
            <p:ajax event="idle" listener="#{usuarioSesion.timeout()}" oncomplete="PF('timeoutDlg').show();"/>
            </p:idleMonitor>
            <p:dialog header="Aviso de cierre de sesión" widgetVar="timeoutDlg" width="400" closable="false" maximizable="false" resizable="false" draggable="false" closeOnEscape="false" modal="true" >
                <p:panel class="p-m-2" >
                    <p:outputLabel value="Por seguridad su sesión fue cerrada tras 60 minutos de inactividad." class="p-m-2" />
                    <br/><br/>
                    <p:button outcome="iniciar" value="Ok" class="p-m-2" /> 
                </p:panel>
            </p:dialog> 
        </h:form>
        
    </h:body>
</f:view>
</html>
