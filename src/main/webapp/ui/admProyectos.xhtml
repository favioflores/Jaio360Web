<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../templates/templateWorkspace.xhtml">    

    <ui:define name="head"> 
    </ui:define>

    <ui:define name="cabecera">
        <ui:include src="cabecera.xhtml" />
    </ui:define>
    <ui:define name="content">

        <p:panel>

            <div class="p-grid">

                <div class="p-col-12 p-md-12 p-lg-12">

                    <h:form id="crearProyecto">
                        <p:growl life="4000" showSummary="true" />

                        <p:card id="panel"> 

                            <h3>#{msg['adm.proyecto']}</h3>

                            <div class="ui-fluid">

                                <div class="p-field">
                                    <p:outputLabel for="strNombre" value="#{msg['adm.nombre']}" />
                                    <p:inputText type="text" id="strNombre" value="#{crearProyecto.strNombre}"  required="true" requiredMessage="#{msg['adm.falta.nombre']}" maxlength="100" >
                                        <f:validator validatorId="validaTextoIngresado" />
                                    </p:inputText>
                                    <small class="p-d-block">#{msg['adm.text1']}</small>
                                </div>

                                <div class="p-field">
                                    <p:outputLabel for="strDescripcion" value="#{msg['adm.descripcion']}" />
                                    <p:inputTextarea id="strDescripcion" value="#{crearProyecto.strDescripcion}" required="true" maxlength="200" autoResize="true" requiredMessage="#{msg['adm.falta.description']}"  >
                                        <f:validator validatorId="validaTextoIngresado" />
                                    </p:inputTextarea>
                                    <small class="p-d-block">#{msg['adm.text2']}</small>
                                </div>


                                <div class="p-field p-formgrid p-grid">
                                    <div class="p-field p-col">
                                        <p:commandButton value="#{msg['create']}" update="crearProyecto,:frmListados:idProyectos:" actionListener="#{crearProyecto.guardarProyecto}"  icon="pi pi-check">
                                            <p:ajax oncomplete="#{listasPrincipalView.buscarProyectos()}" update=":frmListados:idProyectos:"  />
                                        </p:commandButton>
                                    </div>
                                    <div class="p-field p-col">
                                        <p:commandButton value="#{msg['clean']}" resetValues="true"  styleClass="ui-button-secondary" icon="pi pi-times" >
                                            <p:ajax update="panel" resetValues="true"/>
                                        </p:commandButton>
                                    </div>
                                </div>

                            </div>
                        </p:card>
                    </h:form>

                </div>

                <div class="p-col-12 p-md-12 p-lg-12">

                    <p:card id="cardLstProyectos" >

                        <h3>#{msg['adm.list.projects']}</h3>

                        <div class="product card">
                            <h:form id="frmListados">

                                <p:growl id="growlLstProyectos" life="4000" showSummary="true" />

<!--
                                <div class="ui-fluid p-formgrid p-grid">

                                    <div class="p-field p-col-12 p-md-4">

                                        <div class="p-field p-formgrid p-grid">
                                            <div class="p-col" style="text-align: left;" >
                                                #{msg['adm.view.projects.archivated']}
                                            </div>
                                            <div class="p-col" style="text-align: left;" >
                                                <p:toggleSwitch id="switch" value="#{listasPrincipalView.blOcultos}" >
                                                    <p:ajax listener="#{listasPrincipalView.buscarProyectos()}" update="idProyectos"/>
                                                </p:toggleSwitch>
                                            </div>
                                        </div>
                                    </div>
                                </div>
-->
                                <p:dataTable
                                    id="idProyectos"
                                    widgetVar="proyectosTabla"
                                    var="pro"
                                    value="#{listasPrincipalView.lstProyectos}" 
                                    rows="5"
                                    paginator="true" 
                                    editable="true"
                                    editMode="cell"
                                    editInitEvent="dblclick" 
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                                    emptyMessage="#{msg['no.items']}"
                                    style="height: 100%;"
                                    filteredValue="#{listasPrincipalView.filteredProyectos}"
                                    globalFilterFunction="#{listasPrincipalView.globalFilterFunction}"
                                    rowIndexVar="index"
                                    size="small"
                                    >    

                                    <p:ajax event="cellEdit" listener="#{listasPrincipalView.actualizarProyecto}" update="frmListados:idProyectos,frmListados:growlLstProyectos"/>

                                    <f:facet name="header">
                                        <div class="flex justify-content-end">
                                            <p:inputText id="globalFilter" value="#{listasPrincipalView.filterValue}" onkeyup="PF('proyectosTabla').filter()" style="width:400px"
                                                         placeholder="#{msg['adm.search.filter.global']}" />
                                        </div>
                                    </f:facet>

                                    <p:column style="width: 50px;" > 
                                        <f:facet name="header">
                                            <h:outputText value="#" />
                                        </f:facet>
                                        <h:outputText 
                                            value="#{index + 1}" />
                                    </p:column>

                                    <p:column headerText="#{msg['adm.nombre']}" sortBy="#{pro.strDescNombre}" filterable="true" >

                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{pro.strDescNombre}"  />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pro.strDescNombre}" style="width: 100%;" />
                                            </f:facet>
                                        </p:cellEditor>

                                    </p:column>
                                    
                                    <p:column headerText="#{msg['description']}" sortBy="#{pro.strMotivo}" filterable="true" >

                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{pro.strMotivo}"  />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pro.strMotivo}" style="width: 100%;" />
                                            </f:facet>
                                        </p:cellEditor>

                                    </p:column>

                                    <p:column headerText="#{msg['adm.descripcion']}" sortBy="#{pro.strDescEstado}" style="text-align: center;" filterable="true" >
                                        <p:tag value="#{pro.strDescEstado}" ></p:tag>
                                    </p:column>

                                    <p:column  headerText="#{msg['adm.fecha']}"  sortBy="#{pro.dtFechaCreacion}" filterable="true" >        
                                        <h:outputText value="#{pro.dtFechaCreacion}"  />
                                    </p:column>

                                    <p:column>
                                        <p:commandButton icon="pi pi-sign-in" styleClass="ui-button-outlined rounded-button " actionListener="#{listasPrincipalView.cargarProyecto(pro)}" title="#{msg['configurar']}" immediate="true" />
                                        <p:spacer/> 
                                        <p:commandButton icon="pi pi-trash" styleClass="ui-button-outlined rounded-button ui-button-danger" update=":frmListados:" immediate="true" title="#{msg['borrar']}" actionListener="#{listasPrincipalView.borrarProyecto(pro.intIdProyecto)}" 
                                                         disabled="#{pro.intIdEstado==34 or pro.intIdEstado==37?true:false}" >
                                            <p:confirm header="#{msg['confirmation']}" message="#{msg['adm.prev.delete']}" icon="pi pi-info-circle"  />
                                        </p:commandButton>
                                        <p:spacer/> 
                                        <p:commandButton icon="pi pi-folder" styleClass="ui-button-outlined rounded-button ui-button-success" 
                                                         actionListener="#{listasPrincipalView.ocultarProyecto(pro)}"  update=":frmListados:" title="#{msg['archivar']}"
                                                         disabled="#{!(pro.intIdEstado==201 or pro.intIdEstado==37)?true:false}" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>
                        </div>


                    </p:card>


                </div>

            </div>
        </p:panel>
    </ui:define>
</ui:composition>
