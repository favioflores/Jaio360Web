        <p:panel>

            <div class="p-grid">

                <div class="p-col-12 p-md-12 p-lg-12">

                    <h:form id="crearProyecto">
                        <p:growl life="4000" showSummary="true" />

                        <p:card id="panel"> 

                            <h3>Crear un nuevo proyecto</h3>

                            <div class="ui-fluid">

                                <div class="p-field">
                                    <p:outputLabel for="strNombre" value="Nombre del proyecto" />
                                    <p:inputText type="text" id="strNombre" value="#{crearProyecto.strNombre}"  required="true" requiredMessage="Debe ingresar un nombre de proyecto" maxlength="100" >
                                        <f:validator validatorId="validaTextoIngresado" />
                                    </p:inputText>
                                    <small class="p-d-block">Ingresa el nombre con el que identificarás el proyecto.</small>
                                </div>

                                <div class="p-field">
                                    <p:outputLabel for="strDescripcion" value="Descripción" />
                                    <p:inputTextarea id="strDescripcion" value="#{crearProyecto.strDescripcion}" required="true" maxlength="200" autoResize="true" requiredMessage="Debe ingresar una descripción o motivo del proyecto"  >
                                        <f:validator validatorId="validaTextoIngresado" />
                                    </p:inputTextarea>
                                    <small class="p-d-block">Agrega mayor detalle para incluirlo como valor de búsqueda.</small>
                                </div>


                                <div class="p-field p-formgrid p-grid">
                                    <div class="p-field p-col">
                                        <p:commandButton value="Crear" update="crearProyecto,:frmListados:idProyectos:" actionListener="#{crearProyecto.guardarProyecto}"  icon="pi pi-check">
                                            <p:ajax oncomplete="#{listasPrincipalView.buscarProyectos()}" update=":frmListados:idProyectos:"  />
                                        </p:commandButton>
                                    </div>
                                    <div class="p-field p-col">
                                        <p:commandButton value="Limpiar" resetValues="true"  styleClass="ui-button-secondary" icon="pi pi-times" >
                                            <p:ajax update="panel" resetValues="true"/>
                                        </p:commandButton>
                                    </div>
                                </div>

                            </div>
                        </p:card>
                    </h:form>

                </div>

                        <div class="product card">
                            <h:form id="frmListados">
                                <p:growl id="growlLstProyectos" life="4000" showSummary="true" />
                                <p:dataTable
                                    id="idProyectos"
                                    var="pro"
                                    value="#{listasPrincipalView.lstProyectos}" 
                                    rows="5"
                                    paginator="true" 
                                    editable="true"
                                    editMode="cell"
                                    editInitEvent="dblclick" 
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                                    widgetVar="proyectosTabla"
                                    style="height: 100%;"
                                    rowIndexVar="index"
                                    size="small"
                                    >    

                                    <!--
                                    <f:facet name="header">
                                        <div class="p-d-flex p-ai-center p-jc-between">
                                            <span></span>
                                            <div>

                                        </div>

                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{listasPrincipalView.actualizarProyecto}" update="frmListados:idProyectos,frmListados:growlLstProyectos"/>

                                    </f:facet>

                                    <p:column style="width: 50px;" > 
                                        <f:facet name="header">
                                            <h:outputText value="#" />
                                        </f:facet>
                                        <h:outputText 
                                            value="#{index + 1}" />
                                    </p:column>

                                    <p:column headerText="Nombre" sortBy="#{pro.strDescNombre}"   >

                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{pro.strDescNombre}"  />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pro.strDescNombre}" style="width: 100%;" />
                                            </f:facet>
                                        </p:cellEditor>

                                    </p:column>

                                    <!-- 
                                    
                                                                    <p:column headerText="Descripción" sortBy="#{pro.strMotivo}">

                                                                            <f:facet name="input"><p:inputText value="#{pro.strMotivo}" style="width: 100%;" /></f:facet>
                                                                        </p:cellEditor>
                                                                    </p:column>
                                    -->
                                    <p:column headerText="#{msg['pendientes.proy.lst.est']}" sortBy="#{pro.strDescEstado}" style="text-align: center;">
                                        <p:tag value="#{pro.strDescEstado}" ></p:tag>
                                    </p:column>

                                    <p:column  headerText="#{msg['pendientes.proy.lst.fecOpe']}"  sortBy="#{pro.dtFechaCreacion}">        
                                        <h:outputText value="#{pro.dtFechaCreacion}"  />
                                    </p:column>


                                    <p:column>
                                        <p:commandButton icon="pi pi-sign-in" styleClass="ui-button-outlined rounded-button " actionListener="#{listasPrincipalView.cargarProyecto(pro)}" immediate="true" />
                                        <p:spacer/> 
                                        <p:commandButton icon="pi pi-trash" styleClass="ui-button-outlined rounded-button ui-button-danger" update=":frmListados:" immediate="true" actionListener="#{listasPrincipalView.borrarProyecto(pro.intIdProyecto)}" 
                                                         disabled="#{pro.intIdEstado==34 or pro.intIdEstado==37?true:false}" >
                                            <p:confirm header="Confirmacion" message="¿Estás seguro que deseas borrar este proyecto? Recuerda que el contenido, la información y los posibles avances no podrán recuperarse." icon="pi pi-info-circle"  />
                                        </p:commandButton>
                                        <p:spacer/> 
                                        <p:commandButton icon="pi pi-folder" styleClass="ui-button-outlined rounded-button ui-button-success" 
                                                         actionListener="#{listasPrincipalView.ocultarProyecto(pro)}"  update=":frmListados:"
                                                         disabled="#{!(pro.intIdEstado==201 or pro.intIdEstado==37)?true:false}" />
                                    </p:column>
