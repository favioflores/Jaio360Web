<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>JAIO 360</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/images/favicon.png" />
        <style>
            #loginForm\:captcha > div {
                margin: 0 auto;
            }
            .text-center {
                text-align: center;
            }
        </style>
        <h:outputScript name="js/layout.js" library="omega-layout"/>
        <h:outputScript name="js/prism.js" library="omega-layout"/>
        <h:outputStylesheet name="css/primeicons.css" library="omega-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="omega-layout"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="omega-layout"/>
        <h:outputStylesheet name="css/demo.css" library="demo"/>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="loginForm">
            <p:radarChart model="#{dashboardDetailView.chartRadarPrincipal}"/>
            <div id="login-wrapper">

                <div id="login-container">
                    <span class="title"></span>
                    <p:graphicImage value="/images/logoJaio360.png" width="150"  />
                    <p:growl id="growl" sticky="false" life="4000" />
                    <div class="grid ui-fluid">
                        <div class="col-12">
                            <p:inputText placeholder="#{msg['iniciar.input.usuario']}" value="#{usuarioSesion.usuario}" >
                                <f:validator validatorId="validarCorreo" />
                            </p:inputText>
                        </div>
                        <div class="col-12">
                            <p:password placeholder="#{msg['iniciar.input.contrasena']}" value="#{usuarioSesion.contraseña}" feedback="false">
                                <f:validator validatorId="validaContraseniaLogin" /> 
                            </p:password>
                        </div>
                        <div class="col-12">
                            <div class="text-center">
                                <!--p:captcha id="captcha" label="Captcha" language="#{msg['iniciar.captcha.lenguaje']}" /--> 
                            </div>
                        </div>
                        <!--div class="col-12 md:col-6">
                            <span class="remember-me">Remember Me</span>
                            <p:selectBooleanCheckbox />
                        </div-->
                        <div class="col-12">
                            <p:link outcome="recoveryPassword.jsf" value="#{msg['iniciar.texto.olvidar.contraseña.part2']}" />
                        </div>
                        <div class="col-12 field">
                            <!--p:button  value="Sign In" icon="pi pi-user" /-->
                            <p:commandButton id="iniciar" update="datosLogin" icon="pi pi-user" value="#{msg['iniciar.boton.iniciar']}" 
                                             ajax="false" actionListener="#{usuarioSesion.iniciarSesion}" />
                        </div>
                    </div>
                </div>

                <div class="login-footer">Copyright 2024 JAIO360</div>
            </div>

        </h:form>

    </h:body>

</html>
